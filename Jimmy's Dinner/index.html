<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Dinner</title>
    <link rel="stylesheet" href="./style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-container" class="main-container">
        <div class="head-container">
            <div class="content-box">
                <h1>Jimmy's diner</h1>
                <p>The best burgers and pizzas in town</p>
            </div>
        </div>
        <div id="menu-container" class="menu-container"></div>
        <div class='hidden your-order-container' id="your-order-container"></div>
    </div>
    <div id="payment-container" class="hidden payment-container">
        <div class="payment-container-content">
            <h3>Enter card details</h3>
            <form id="payment-input">
                <input id="user-name" name="user-name" type="text" placeholder="Enter your name" required>
                <input id="card-number" name="card-number" type="text" placeholder="Enter card number" required>
                <input id="cvv" name="cvv" type="text" placeholder="Enter CVV" required>
                <button id="submit" name="submit" type="submit">Pay</button>
            </form>
        </div>
    </div>
    <div class="hidden final-message" id="final-message"></div>
    <script type="module" src="./index.js"></script>
</body>

</html>
